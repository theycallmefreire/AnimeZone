<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site onde as pessoas poderam ver animes online com boa qualidade de graça">
    <script defer src= "https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>AnimeZone - Assista Animes na Melhor Qualidade!</title>
    <link rel="stylesheet" type="text/css" href="../css/style_inicial.css">
    <link rel="icon" href="../imagens/estilo da page/logo.png">
</head>
<body>
    <!--topo da pagina com o logo, caixa de pesquisa e perfil:-->
    <header class="cabecalho">
        <img class="cabecalho-titulo" src="../imagens/estilo da page/aniemzone-text.png">

        <nav class="cabecalho-itens">
            <div class="cabecalho-itens-searchbox">
                <input class="search-txt" type="text" name="" placeholder="Buscar Animes...">
                <a class="search-btn" href="#">
                    <i class="fas fa-search"></i>
                </a>
            </div>
            <img class="cabecalho-itens-imagem" src="../imagens/estilo da page/coras.png">
        </nav>
    </header>

    <main class="conteudo">
        <nav class="conteudo-tips">
            <a class="conteudo-tips-iten" href="../html/page_animes.html"><strong>ANIMES</strong></a>
            <a class="conteudo-tips-iten"><strong>MANGÁS</strong></a>
            <a class="conteudo-tips-iten"><strong>WEBTOONS</strong></a>
            <a class="conteudo-tips-iten"><strong>CONTATO</strong></a>
        </nav>
        <h2 class="conteudo-lancamentos">ÚLTIMOS LANÇAMENTOS</h2>
    </main>

    <footer class="animes">
        <img class="animes-itens" src="../imagens/animes/kimetsu.jpg">
        <img class="animes-itens" src="../imagens/animes/bokunohero.webp">
        <img class="animes-itens" src="../imagens/animes/blackclover.jpg">
    </footer>
</body>
</html>
